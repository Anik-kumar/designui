<li ngbdropdown="" display="dynamic" class="nav-item no-caret mr-3 dropdown-user dropdown" [ngClass]="{'show': isOpen}">
  <a aria-haspopup="true" id="navbarDropdownUserImage" ngbdropdowntoggle="" data-cy="userMenu" role="button" aria-expanded="false" class="dropdown-toggle btn btn-icon btn-transparent-dark" (click)="toggle()">
    <img class="img-fluid" src="https://source.unsplash.com/QAB-WJcbgJk/60x60"></a>
  <div ngbdropdownmenu="" aria-labelledby="dropdownUser" class="dropdown-menu border-0 shadow animated--fade-in-up" [ngClass]="{'show': isOpen}" [ngStyle]="styles" x-placement="bottom">
    <h6 class="dropdown-header d-flex align-items-center">
      <img class="dropdown-user-img" src="https://source.unsplash.com/QAB-WJcbgJk/60x60">
      <div class="dropdown-user-details">
        <div class="dropdown-user-details-name"> {{activeUser.name.first}} {{activeUser.name.last}} </div>
        <div class="dropdown-user-details-email"> {{activeUser.email}} </div>
      </div>
    </h6>
    <div class="dropdown-divider"></div>
    <a [routerLink]="['/profile/basic']" class="dropdown-item">
      <div class="dropdown-item-icon">
        <i-feather name="settings"></i-feather>
      </div> Account</a>
    <a class="dropdown-item" href="javascript:void(0);" (click)="logout()">
      <div class="dropdown-item-icon">
        <i-feather name="log-out">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="feather feather-log-out">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
        </i-feather>
      </div> Logout</a>
  </div>
</li>
