<a class="nav-link " [ngClass]="{'collapsed': activeNavItem.collapsed, 'active': activeNavItem.active}" (click)="toggleCollapse(activeNavItem.name)">
  <div class="nav-link-icon">
    <i-feather *ngIf="!activeNavItem.matIcon" name="{{activeNavItem.icon}}"></i-feather>
    <mat-icon *ngIf="!activeNavItem.icon">{{activeNavItem.matIcon}}</mat-icon>
    <i *ngIf="!activeNavItem.faIcon" class="{{activeNavItem.faIcon}}"></i>
  </div>
    {{activeNavItem.name}}

  <div class="sidenav-collapse-arrow">
    <fa-icon [icon]="downArrow" class="ng-fa-icon ml-auto"></fa-icon>
  </div>
</a>

<nav class="sidenav-menu-nested nav" [ngClass]="{'collapsed': activeNavItem.collapsed}" [ngStyle]="activeNavItem.style">

  <div class="submenu" *ngFor="let subMenuItem of activeNavItem.subMenu" [ngClass]="{'collapsed': subMenuItem.collapsed}" >
    <a class="nav-link" [ngClass]="{'collapsed': subMenuItem.collapsed, 'active': subMenuItem.active}" (click)="onSubSubMenuClick(activeNavItem.name, subMenuItem.name)">
      <div class="nav-link-icon">
        <i-feather *ngIf="!subMenuItem.matIcon" name="{{subMenuItem.icon}}"></i-feather>
        <i *ngIf="!subMenuItem.faIcon" class="{{subMenuItem.faIcon}}" >{{subMenuItem.faIcon}}</i>
        <mat-icon *ngIf="!subMenuItem.icon">{{subMenuItem.matIcon}}</mat-icon>
      </div>
      {{subMenuItem.name}}
      <div *ngIf="subMenuItem.badge" class="badge badge-primary ml-2">
        {{subMenuItem.badge}}
      </div>
    </a>
  </div>
</nav>
