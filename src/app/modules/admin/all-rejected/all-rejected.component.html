<h3 class="txt-center">All Rejected Designs</h3>
<div *ngIf="rejectedLength > 0 ; else noDataReject" class="mat-elevation-z8">
  <table mat-table [dataSource]="rejectedDataSource" >
    <ng-container matColumnDef="design_id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.design_id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
  
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>
  
    <ng-container matColumnDef="current_state">
      <th mat-header-cell *matHeaderCellDef> Current State </th>
      <td mat-cell *matCellDef="let element"> {{element.whereami.current_state}} </td>
    </ng-container>
  
    <ng-container matColumnDef="previous_state">
      <th mat-header-cell *matHeaderCellDef> Previous State </th>
      <td mat-cell *matCellDef="let element"> {{element.whereami.previous_state}} </td>
    </ng-container>

    <ng-container matColumnDef="reviewButton">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element"> 
        <a mat-raised-button href="admin/design-info/{{element.design_id}}" target="_blank"> <mat-icon>launch</mat-icon> Review</a>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSize]="2" [pageSizeOptions]="[2, 5, 10]" showFirstLastButtons></mat-paginator>
</div>


<ng-template #noDataReject>
  <div class="mat-elevation-z8">
    <p class="txt-center">There are no Rejected designs</p>
  </div>
</ng-template>
