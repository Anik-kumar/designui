
<div [ngClass]="{'sidenav-toggled': sideNavStat}">
  <span class="nav-fixed">
    <app-dp-top-nav (toggleValue)="toggleNavClass($event)"></app-dp-top-nav>
    <div id="layoutSidenav">
      <div id="layoutSidenav_nav">
        <app-dp-side-nav [sideNavList]="sideNavList"></app-dp-side-nav>
      </div>
      <div id="layoutSidenav_content" class="scrollable">
        <div class="container">
          <div class="card o-hidden border-0 shadow-lg my-3">
            <div class="card-body p-0">
              <div class="row">
                <div class="col-lg-7">
                  <div class="p-5">
                    <div class="text-center">
                      <h1 class="h4 text-gray-900 mb-4">Your Designs</h1>
                    </div>
                  </div>
                </div>
              </div>
              <div *ngFor="let design of designs" class="row">
                <div >
                  <div class="p-3">
                    <div class="text-center">
                      <div>
                        <div class="col-sm-12">
                          <mat-card class="example-card">
                            <mat-card-header>
                              <div mat-card-avatar class="example-header-image"></div>
                              <mat-card-title>{{design.title}}</mat-card-title>
                              <mat-card-subtitle>{{design.type}}</mat-card-subtitle>
                              <mat-card-subtitle>{{design.date_created}}</mat-card-subtitle>
                            </mat-card-header>
                            <img mat-card-image src="{{design.raw_design.public_url}}">
                            <mat-card-content>
                              <p>
                                {{design.description}}
                              </p>
                              <p>
                                {{design.tags}}
                              </p>
                            </mat-card-content>
                            <mat-card-actions>
                              <button mat-button> {{design.likes}} LIKE</button>
                              <button mat-button> {{design.votes}} VOTE</button>
                            </mat-card-actions>
                          </mat-card>
                        </div>
                      </div>
                    </div>
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </span>
</div>
