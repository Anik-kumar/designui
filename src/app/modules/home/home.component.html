<div [ngClass]="{'sidenav-toggled': sideNavStat}" >
  <span class="nav-fixed">
    <app-dp-top-nav (toggleValue)="toggleNavClass($event)"></app-dp-top-nav>
    <div id="layoutSidenav">
      <div id="layoutSidenav_nav">
  
        <app-dp-side-nav [sideNavList]="sideNavList"></app-dp-side-nav>
      </div>
      <div id="layoutSidenav_content" class="scrollable">
        <div class="container">
          <h4>Recently Uploaded Designs</h4>
          <div class="inner" *ngFor="let design of publicDesigns">

            <h5>{{design.raw_design.title}}</h5>
            <mat-card class="example-card" >
              <img mat-card-image src="{{design.raw_design.public_url}}" width="200" height="140">
            </mat-card>
            
            <a href="/design/details/{{design.title_path}}" target="_blank">Details</a>
          </div>
        </div>
      </div>
    </div>
  </span>
</div>
