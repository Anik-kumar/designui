<div [ngClass]="{'sidenav-toggled': sideNavStat}" >
  <span class="nav-fixed">
    <app-dp-top-nav (toggleValue)="toggleNavClass($event)"></app-dp-top-nav>
    <div id="layoutSidenav">
      <div id="layoutSidenav_nav">
  
        <app-dp-side-nav [sideNavList]="sideNavList"></app-dp-side-nav>
      </div>
      <div id="layoutSidenav_content" class="scrollable">
        <div class="container">
          <h4>Recently Uploaded Designs</h4>
          <div class="inner" *ngFor="let design of publicDesigns">
            <mat-card class="example-card" >
              <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{design.raw_design.title}}</mat-card-title>
                <mat-card-subtitle>Type {{design.type}}</mat-card-subtitle>
                <mat-card-subtitle>Date {{getTimeToText(design.date_created)}} - {{getDate(design.date_created)}}</mat-card-subtitle>
                
              </mat-card-header>
              <img mat-card-image src="{{design.raw_design.public_url}}" width="250" height="140">
              <mat-card-content>
                <p>
                  Description: {{design.description}}
                </p>
                <p>
                  Tags:
                  <a href="#" *ngFor="let tag of design.raw_design.tag"> {{tag}} </a>
                </p>
              </mat-card-content>
            </mat-card>
          </div>
        </div>
      </div>
    </div>
  </span>
</div>
