<div class="container">

  <!-- Outer Row -->
  <div class="row justify-content-center">

    <div class="col-xl-6 col-lg-6 col-md-6">

      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
<!--            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>-->
            <div class="col-lg-12">
              <div class="p-5">
                <div class="text-center">
                  <div class="centerDiv">
                    <mat-icon>lock</mat-icon>
                  </div>
                  
                  <h1 class="h3 text-gray-900">Forgot Password?</h1>
                  <p>You can reset your password here.</p>
                </div>
                <form *ngIf="showForm" [formGroup]="forgotPassForm" autocomplete="off">
                  <div class="form-group">
                    <mat-form-field>
                      <mat-label>Email Address</mat-label>
                      <input type="email" matInput aria-describedby="emailHelp" formControlName="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
                      <mat-error *ngIf="forgotPassForm.get('email').hasError('required')">
                        Enter Email Address
                      </mat-error>
                      <mat-error *ngIf="forgotPassForm.get('email').hasError('email')">
                        Enter Valid Email Format
                      </mat-error>
                    </mat-form-field>
                  </div>
                  <button mat-raised-button [disabled]="forgotPassForm.invalid" (click)='onSubmit()'>Submit</button>
                  
                </form>

                <div *ngIf="!showForm">
                  
                  <div class="alert alert-info" role="alert">
                    <h5 align="center">Reset Password verification email is sent to your email</h5>
                    <p align="center">Please check your email</p>
                    
                  </div>
                  
                  
                </div>
                <hr>
                <div class="text-center">
                  <a class="small" href="javascript:void(0);" (click)="signup()">Create an Account!</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
