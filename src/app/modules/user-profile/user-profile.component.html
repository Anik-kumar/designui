      <div id="layoutSidenav_content" class="scrollable">

          <div class="row">

                <div class="col-sm-8 mr-1r profile-info brdr-s">

                    <span class="h3">Name Anik Kumar Sarker</span>
                  </div>
                  <div class="inner-pro">
                    <span>Email anik.kumar.sarker@email.co</span>
                  </div>
                  <div class="inner-pro">
                    <span>Type Customer</span>
                  </div>
                  <div class="inner-pro">

                  </div>
                  
                </div>
              </div>
              <br>
            </div>
            <div class="col-sm-11 brdr-s mr-auto">
              <div class="nav navbar mr-auto">
                <!-- <div [routerLinkActive]="['link-active']"> -->
                  <a *ngFor="let item of activeClassList" [routerLink]="[item.link]" class="btn btn-default" (click)="toggleActiveClass(item)" [ngClass]="{'active': item.value}">{{item.title}}</a>
                <!-- </div> -->
                
              </div>
              <div class="inner-pro">
